<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">

  </head>
  <body>
    <script type="text/javascript">
      var showDate = function(prefix, m) {
        document.writeln(prefix + ": " + m.format('MMMM Do YYYY, h:mm:ss a') + "<br>");  
      }

      var today = moment();
      showDate("NOW", today);
      showDate("LAST WEEK", today.subtract(1, 'weeks'));
      showDate("TOMORROW", today.add(1, 'day'));
    </script>NOW: February 3rd 2020, 11:34:31 am<br>
LAST WEEK: January 27th 2020, 11:34:31 am<br>
TOMORROW: January 28th 2020, 11:34:31 am<br>

  
</body></html>
