<!DOCTYPE html>
<!-- saved from url=(0058)http://a4word.com/courses/csi3140/examples/06/08_null.html -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252"></head><body>
    <script type="text/javascript">
      var isNull = function(name, variable) {
        if (variable == null) {
          document.writeln("<p>"+ name + " is null</p>");
        } else {
          document.writeln("<p>"+ name + " is NOT null; value is ["+ variable +"]</p>");
        }        
      }

      var a;
      isNull("a (new var)", a);

      a = null;
      isNull("a (assigned null)", a);

      a = "";
      isNull("a (assigned empty string)", a);

      delete a;
      isNull("a (deleted)", a);
    </script><p>a (new var) is null</p>
<p>a (assigned null) is null</p>
<p>a (assigned empty string) is NOT null; value is []</p>
<p>a (deleted) is NOT null; value is []</p>

  
</body></html>
