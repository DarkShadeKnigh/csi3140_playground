<!DOCTYPE html>
<!-- saved from url=(0064)http://a4word.com/courses/csi3140/examples/05/12_transition.html -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
<style> 
div {
    width: 100px;
    height: 100px;
    background: red;
    -webkit-transition: width 2s; /* For Safari 3.1 to 6.0 */
    transition: width 2s;
}

div:hover {
    width: 300px;
}
</style>
</head>
<body>

<div></div>

<p>Hover over the div element above, to see the transition effect.</p>



</body></html>
